<div class="container" data-ng-controller="HeaderController">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="/#!/" class="navbar-brand">Kali</a>
	</div>
	<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
			<li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'" id='{{item.title}}'>
				<a ng-switch-when="dropdown" class="dropdown-toggle" >
					<span data-ng-bind="item.title"></span>
					<b class="caret"></b>
				</a>
				<ul ng-switch-when="dropdown" class="dropdown-menu">
					<li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
						<a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title" id='{{subitem.link}}'></a>
					</li>
				</ul>
				<a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title" id='{{item.title}}'></a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
			<li ui-route="/signin" ng-class="{active: $uiRoute}">
				<a href="/#!/signin">Sign in</a>
			</li>

			<!--
			<li class="divider-vertical"></li>
			<li ui-route="/signin" ng-class="{active: $uiRoute}">
				<a href="/#!/signin">Sign In</a>
			</li>
			-->
		</ul>
		
		<ul class="nav navbar-nav navbar-left" data-ng-show="clickedOnCompetition">

			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Bugs<b class="caret"></b></a>

				<ul class="dropdown-menu">
					<li ui-route="/reportBug" ng-class="{active: $uiRoute}">
						<a href="/#!/competitions/{{competitionID}}/reportBug">Report New Bug</a>
					</li>
					<li ui-route="/reportBug" ng-class="{active: $uiRoute}">
						<a href="/#!/competitions/{{competitionID}}/allBugs">Show All Bugs</a>
					</li>
					<li ui-route="/reportBug" ng-class="{active: $uiRoute}">
						<a href="/#!/competitions/{{competitionID}}/myGroupBugs">Show Bugs of My Group</a>
					</li>
				</ul>
			</li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Rankings<b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li ui-route="/reportBug" ng-class="{active: $uiRoute}">
						<a href="/#!/competitions/{{competitionID}}/usersRanking">Show User Ranking</a>
					</li>
					<li ui-route="/reportBug" ng-class="{active: $uiRoute}">
						<a href="/#!/competitions/{{competitionID}}/groupsRanking">Show Group Ranking</a>
					</li>
					<li ui-route="/reportBug" ng-class="{active: $uiRoute}">
						<a href="/#!/competitions/{{competitionID}}/groupsWithMoreBugsRanking">Show Most-Bugs Ranking</a>
					</li>
				</ul>
			</li>
			<!--
			<li class="divider-vertical"></li>
			<li ui-route="/signin" ng-class="{active: $uiRoute}">
				<a href="/#!/signin">Sign In</a>
			</li>
			-->
		</ul>

		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
			<li class="dropdown">
				<a href="#" id='logoutBtn' class="dropdown-toggle" data-toggle="dropdown">
					<span data-ng-bind="authentication.user.displayName"></span>
					<span data-ng-if = 'competitionName && myGroupName'>({{competitionName}} - {{myGroupName}})</span><b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<!--
					<li>
						<a href="/#!/settings/profile">Edit Profile</a>
					</li>
					<li>
						<a href="/#!/settings/accounts">Manage Social Accounts</a>
					</li>
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="/#!/settings/password">Change Password</a>
					</li>

					<li class="divider"></li>
					-->
					<li>
						<a href="/auth/signout" id='signoutBtn'>Signout</a>
					</li>
				</ul>
			</li>

		</ul>
	</nav>
</div>
