<section data-ng-controller="CompetitionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Competitions</h1>
    </div>
    <div class="list-group">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th>Name</th>
                  <th>Created</th>
                </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="competition in competitions">
                <td>
                    <a data-ng-href="#!/competitions/{{competition._id}}">{{competition.name}}</a>
                </td>
                <td>
                    {{competition.created | date:'medium'}}
                </td>
            </tr>
            </tbody>   
        </table>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!competitions.$resolved || competitions.length">
    	No Competitions yet, why don't you <a href="/#!/competitions/create">create one</a>?
    </div>
</section>
