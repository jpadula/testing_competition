<section data-ng-controller="CompetitionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Competitions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="competition in competitions" data-ng-href="#!/competitions/{{competition._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="competition.created | date:'medium'"></span>
				by
				<span data-ng-bind="competition.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="competition.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!competitions.$resolved || competitions.length">
    	No Competitions yet, why don't you <a href="/#!/competitions/create">create one</a>?
    </div>
</section>
