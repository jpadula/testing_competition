<section data-ng-controller="CompetitionsController" data-ng-if="showRanking">
    <div class="page-header">
        <h1>RANKING</h1>
    </div>
    <div class="list-bug">
        <ul>
            <li class="list-bug-item">
                <p data-ng-click = "getUsersRanking()">Users Ranking</p>
            </li>
        </ul>
        <!--
            <div data-ng-include="'/modules/competitions/views/list-bugs-repeat.client.view.html'"></div>
        -->
    <table class="table" data-ng-if="showUsersRanking">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Total Reported Bugs</th>
            <th>Total points for reported bugs</th>
            <th>Total points for approved bugs</th>
            <th>Total SUM</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="user in usersRanking">
            <td>{{user.user}}</td>
            <td>{{user.bugsReported}}</td>
            <td>{{user.totalReportedBugPoints}}</td>
            <td>{{user.totalExtraPoints}}</td>
            <td>{{user.totalPoints}}</td>
          </tr>
        </tbody>
    </table>
    </div>
</section>
