<section data-ng-controller="CompetitionsController" data-ng-if="showRanking">
    <div class="page-header">
        <h1>Select the Ranking type</h1>
    </div>
    <div class="list-bug">
        <ul>
        <li class="list-bug-item">
                <p data-ng-click = "showRankingType('Users Ranking')">Users Ranking</p>
            </li>
            <li class="list-bug-item">
                <p data-ng-click = "showRankingType('Groups Ranking')">Groups Ranking</p>
            </li>
        </ul>
        <div data-ng-if='showUsersRanking && !showGroupsRanking' data-ng-include="'/modules/competitions/views/datatable-users-ranking.client.view.html'"></div>
        <div data-ng-if='!showUsersRanking && showGroupsRanking' data-ng-include="'/modules/competitions/views/datatable-groups-ranking.client.view.html'"></div>


        <!--
        <select id="ranking" ng-model="rankingType" ng-options="rt.name for rt in rankingTypes" ng-change='showRankingType(rankingType)'></select>
        -->
        <!--
            <div data-ng-include="'/modules/competitions/views/list-bugs-repeat.client.view.html'"></div>
        -->
    </div>
</section>
