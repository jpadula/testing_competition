<section data-ng-controller="CompetitionsController" data-ng-if="showOpenBugs">
    <div class="page-header">
        <h1>Bugs List</h1>
    </div>
    <div class="list-bug">
        <ul>
            <li data-ng-repeat="group in allGroups" class="list-bug-item">
                <p data-ng-click = "getBugsPerGroup('{{group._id}}')">{{group.name}}</p>
            </li>
        </ul>
        <div data-ng-include="'/modules/competitions/views/list-bugs-repeat.client.view.html'"></div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!openBugs.$resolved || openBugs.length">
    	No Groups yet
    </div>
</section>
