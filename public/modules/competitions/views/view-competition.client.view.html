<section data-ng-controller="CompetitionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="competition.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == competition.user._id))">
		<a class="btn btn-primary" href="/#!/competitions/{{competition._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" ng-confirm-click='Are you sure?' confirmed-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div class="page-body">
		<span style='font-weight:bold'>Description:</span>
		<div ng-bind-html="competition.description"
         contenteditable="false"
         ng-model="competition.description">
    	</div>
		
		<span style='font-weight:bold'>Groups:</span>
		<ul>
			<li data-ng-repeat='group in competition.groupsList'>
				{{group.name}}
			</li>
		</ul>
	</div>
</section>
